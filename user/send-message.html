<!DOCTYPE html>
<html>
<head>
    <title>Send Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">ğŸ“¨ Send Message (API)</span>
        <a href="dashboard.html" class="btn btn-light btn-sm">Back</a>
    </div>
</nav>

<div class="container-fluid p-4">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>Send Message</h5>
                </div>
                <div class="card-body">
                    <form id="sendForm">
                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="text" name="phone" class="form-control" placeholder="+1234567890" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea name="message" class="form-control" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('sendForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const form = new FormData(e.target);
        form.append('action', 'send');
        
        const response = await fetch('/api/messages.php', {
            method: 'POST',
            body: form
        });
        
        const data = await response.json();
        
        if (data.success) {
            alert('âœ… Message sent!');
            e.target.reset();
        } else {
            alert('âŒ Error: ' + data.message);
        }
    });
</script>

</body>
</html>
