<!DOCTYPE html>
<html>
<head>
    <title>Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">ðŸ‘¥ Manage Users</span>
        <a href="dashboard.html" class="btn btn-light btn-sm">Back</a>
    </div>
</nav>

<div class="container-fluid p-4">
    <div class="card">
        <div class="card-header">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addUserModal">
                + Add New User
            </button>
        </div>
        <div class="card-body">
            <table class="table table-striped" id="usersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Credits</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersList"></tbody>
            </table>
        </div>
    </div>
</div>

<!-- Add User Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addUserForm">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select name="role" class="form-select">
                            <option value="user">User</option>
                            <option value="reseller">Reseller</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create User</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Load users
    function loadUsers() {
        fetch('/api/admin.php?action=users')
            .then(r => r.json())
            .then(d => {
                if (d.success) {
                    const html = d.data.map(u => `
                        <tr>
                            <td>${u.id}</td>
                            <td>${u.username}</td>
                            <td>${u.email}</td>
                            <td>${u.role}</td>
                            <td>${u.credits}</td>
                            <td>${u.status}</td>
                            <td>
                                <button class="btn btn-sm btn-warning" onclick="editUser(${u.id})">Edit</button>
                                <button class="btn btn-sm btn-danger" onclick="deleteUser(${u.id})">Delete</button>
                            </td>
                        </tr>
                    `).join('');
                    document.getElementById('usersList').innerHTML = html;
                }
            });
    }

    // Add user
    document.getElementById('addUserForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const form = new FormData(e.target);
        form.append('action', 'register');
        
        fetch('/api/auth.php', {
            method: 'POST',
            body: form
        })
        .then(r => r.json())
        .then(d => {
            alert(d.message);
            if (d.success) {
                e.target.reset();
                loadUsers();
                bootstrap.Modal.getInstance(document.getElementById('addUserModal')).hide();
            }
        });
    });

    loadUsers();
</script>

</body>
</html>
